{%extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/css/style.sass' %}">
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container mt-3">
    <h1>Register</h1>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
        {% endif %}
        <div class="row mb-3">
            <div class="col">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" value="{{ user.firstname }}" name="firstname">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" value="{{ user.lastname }}"  name="lastname">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" value="{{ user.username }}"  name="username">

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{ user.email }}"  name="email">

        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="re-password" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" name="re-password">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Register" >

        </div>

    </form>
</div>
{% endblock %}
{% block js_files %}

<script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
