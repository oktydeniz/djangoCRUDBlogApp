{%extends "base.html" %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock %}
{% block title %} Detail {{blog.id}} {% endblock %}
{% block content %}


<div class="container mt-3">
    <div class="row">

        <div class="col-12">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="card-title h3 mb-3">
                                {{blog.title|title}}
                            </h1>
                        <img src= {{blog.image.url}} alt="" style="float:left; margin-right:20px; margin-bottom:20px;" class="img-fluid">
                            <div class="card-text">
                                 {{blog.description|safe}}
                            </div>
                        </div>
                    </div>
                </div>
</div>
        </div>
    </div>
</div>
{% endblock %}
